<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>

<body>
    <div>
        <h1 id="titulo">Cadastro DEVs</h1>
        <p id="subtitulo"><strong>Complete as suas informações</strong></p>
        <br>
    </div>

    <form id="formulario">
        <fieldset class="grupo"> 
            <div class="campo">
            <label><strong>Nome</strong></label>
            <input type="text" name= "nome" id="nome">

            </div>

            <div class="campo">
                <label><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome">
            </div>
        </fieldset>

        <div class="campo">
            <label><strong>Email</strong></label>
            <input type="email" name="email" id="email">
        </div>

        <div class="campo">
            <label><strong>Qual é a sua área de desenvolvimento?</strong></label>

            <label>
                <input type="radio" name="devweb" checked value="backend">Back-end
            </label>

            <label>
                <input type="radio" name="devweb" value="frontend">Front-end
            </label>

            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>

        <div class="campo">
            <label><strong>Senioridade</strong></label>
  <!--colocando um id para ele para depois estiliar no css-->
            <select id="senioridade">
                <option selected disabled value="#">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check" > 
                <label><strong>Selecione as tecnologias que utiliza: </strong></label><br><br>

                <input type="checkbox" name="tecnologia1" class="tecnologia" value="HTML">
                <label for="tecnologia1">HTML</label>

                <input type="checkbox" name="tecnologia2" class="tecnologia" value="CSS">
                <label for="tecnologia2">CSS</label>

                <input type="checkbox" name="tecnologia3" class="tecnologia" value="JavaScript">
                <label for="tecnologia3">JavaScript</label>

                <input type="checkbox" name="tecnologia4" class="tecnologia" value="PHP">
                <label for="tecnologia4">PHP</label>

                <input type="checkbox" name="tecnologia5" class="tecnologia" value="Java">
                <label for="tecnologia5">Java</label>

                <input type="checkbox" name="tecnologia6" class="tecnologia" value="C#">
                <label for="tecnologia6">C#</label>


            </div>
        </fieldset>

        <div class="campo">
            <label><strong>Conte um pouco sobre sua experiência</strong></label>

            <textarea name="experiencia" id="experiencia" row="6" style="width: 26em"></textarea>
        </div>

      <button id="botao" type="submit">Concluido</button>
    </form>
</body>
</html>
